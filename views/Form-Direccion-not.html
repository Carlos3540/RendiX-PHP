<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=R, initial-scale=1.0">
    <title>Registra Dirección</title>
    <link rel="stylesheet" href="Style-form.css">
      <script src="Botones.js"></script>
</head>
<body id="negro">
    <header>
        <div class="container">
          <div class="logo">
            <!-- Imagen del logo de RendiX -->
            <img src="IMAGENES/RendiX.jpg" alt="Logo de Rendix">
          </div>    
        </div>
    </header>
    <div class="container-direccion"> 
        <h1 id="l1">Registro de Dirección de Vivienda</h1> 
    <form id="form-direccion" onsubmit="Opc6(event)"> 
            <label id="l1" for="nombre">Nombre Completo:</label> 
            <input type="text" id="nombre" name="nombre" required> 
            <label id="l1" for="direccion">Dirección:</label> 
            <input  type="text" id="direccion" name="direccion" required> 
            <label id="l1"  id="la1" for="ciudad">Ciudad:</label> 
            <input  type="text" id="ciudad" name="ciudad" required> 
            <label id="l1" for="codigo-postal">Código Postal:</label> 
            <input  type="text" id="codigo-postal" name="codigo-postal" required> 
            <label id="l1" for="telefono">Teléfono:</label> 
            <input  type="tel" id="telefono" name="telefono" required> 
        <button " type="submit">Registrar Dirección</button> 
    </form> 
 </div>
</body>
</html>
